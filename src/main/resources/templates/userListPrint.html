<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        th,td{
            font-size: 1.2em;
        }
        table{
            width: 100%;
        }
        td{
            position: relative;
            left:25px;
        }
    </style>
</head>
<body>
<p style="text-align: center; font-size: 1.5em; font-weight: bold; margin-top: 50px;">СПИСОК СПІВРОБІТНИКІВ</p>
<table class="table table-striped table-dark" style="margin-top: 50px;">
    <thead>
    <tr>
        <th scope="col">№</th>
        <th scope="col">Прізвище</th>
        <th scope="col">Ім'я</th>
        <th scope="col">По-батькові</th>
        <th scope="col">Відділ</th>
        <th scope="col">Посада</th>
    </tr>
    </thead>
    <tbody th:each="user : ${users}">
    <tr>
        <th scope="row" th:text="${user.id}"></th>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.middleName}"></td>
        <td th:text="${user.department.name}"></td>
        <td th:text="${user.position.name}"></td>
    </tr>
    </tbody>
</table>
<script type="text/javascript">
    <!--
    window.print();
    //-->
</script>
</body>
</html>
